<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Personality Quiz Starter Code</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>  
  <body>
  <h1>Animal Personality Quiz</h1>
  
    <h2>Which plant do you like most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FBlackrose.jpg?v=1597253495686">
        <br>
        <button id="q1a1">Black rose</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FMilkweed.jpg?v=1597253552609">
        <br>
        <button id="q1a2">Milkweed</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FDragonfruit.jpg?v=1597253578167">
        <br>
        <button id="q1a3">Dragon fruit</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FBamboo.png?v=1597253587918">
        <br>
        <button id="q1a4">Bamboo</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FSeaweed.jpg?v=1597353721593">
        <br>
        <button id="q1a5">Seaweed</button>
      </div>
    </div> 
    
    <h2>Which pattern do you like most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FLeather.jpg?v=1597253601669">
        <br>
        <button id="q2a1">Leather</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FColorful.jpg?v=1597253611338">
        <br>
        <button id="q2a2">Bright and colorful</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FGlitter.jpg?v=1597253629684">
        <br>
        <button id="q2a3">Shiny</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FBlackwhite.jpg?v=1597253645014">
        <br>
        <button id="q2a4">Black and white</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FScales.jpg?v=1597353731824">
        <br>
        <button id="q2a5">Scales</button>
      </div>
    </div> 
    
    <h2>Which place do you like most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FCave.jpg?v=1597253773789">
        <br>
        <button id="q3a1">Cave</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FMeadow.jpg?v=1597253725209">
        <br>
        <button id="q3a2">Meadow</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FMountain.jpg?v=1597253736022">
        <br>
        <button id="q3a3">Mountain</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FForest.jpg?v=1597253745748">
        <br>
        <button id="q3a4">Forest</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FCoralreef.jpg?v=1597353737029">
        <br>
        <button id="q3a5">Underwater</button>
      </div>
    </div> 
    
    <h2>Which bed do you like most?</h2>
    <div class="question">
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FNoBed.jpg?v=1597357582339">
        <br>
        <button id="q4a1">I don't sleep!</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FCanopybed.jpg?v=1597357589531">
        <br>
        <button id="q4a2">Canopy bed</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FFancybed.jpg?v=1597357597356">
        <br>
        <button id="q4a3">Fancy bed</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FSoftbed.jpg?v=1597357603164">
        <br>
        <button id="q4a4">Cozy bed</button>
      </div>
      <div class="answer-choice">
        <img src="https://cdn.glitch.com/85101325-54a5-472d-aca1-607e3de47239%2FWaterbed.jpg?v=1597357611181">
        <br>
        <button id="q4a5">Water bed</button>
      </div>
    </div> 
    
    <div class="result">
      <h2 id="result">Your result is... </h2>
    </div>
    
    <div class="retake">
      <button id="retake">Do you want to retake the quiz?</button>
    </div>
  </body>
</html>
